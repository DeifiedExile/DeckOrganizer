<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Deck</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script
            src="http://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
    <script src="js/jquery.csv.js"></script>
    <script src="js/newdeck.js"></script>

</head>
<body>
    <div class="container">
        <form id="deckForm" action="Confirmation.html">
            <div class="col-md-offset-3 col-md-6 text-center">
                <h1>Add a Deck</h1>
            </div>
            <div class="form-group row text-center">

                <div class="col-md-4 offset-md-3 text-center">
                    <label for="deckName" class="text-center">Deck Name</label>
                    <input type="text" id="deckName" class="form-control input-lg" required>
                </div>
            </div>
            <table class="table-dark table-striped">
                <tr>
                    <th>
                        <label class="col-md-12 text-center">Qty</label>
                    </th>
                    <th>
                        <label class="col-sm-12 text-center">Card</label>
                    </th>
                </tr>
                <tr class="form-group cardlistentry">
                    <td>
                        <div class="col-sm-6 offset-sm-2"><input type="number" class="form-control input-sm cardentryqty" required></div>
                    </td>
                    <td>
                        <div class="col-sm-12 "><input type="text" class="form-control input-med cardentryname" required></div>
                    </td>
                </tr>
            </table>

            <div class="form-group row text-center">
                <button class="col-sm-2 offset-sm-6 form-control btn-lg" id="addcard" value="\+">+</button>
            </div>
            <div class="form-group row text-center submitgroup">
                <input type="submit" class="btn-lg" value="Submit">

            </div>

        </form>
    </div>
</body>
</html>
