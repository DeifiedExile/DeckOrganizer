        <form id="deckForm" action="Confirmation.html">
            <div class="col-12 text-center">
                <h1>Add a Deck</h1>
            </div>
            <div class="form-group row text-center">

                <div class="col-md-4 offset-md-4 text-center">
                    <label for="deckName" class="text-center">Deck Name</label>
                    <input type="text" id="deckName" class="form-control input-lg" required>
                </div>
            </div>
            <div class="col-md-6 offset-md-3 text-center">
                <table class="table-dark table-striped col-md-8 offset-md-2 text-center my-2">
                    <tr>
                        <th>
                            <label class="col-md-12 text-center">Qty</label>
                        </th>
                        <th>
                            <label class="col-sm-12 text-center">Card</label>
                        </th>
                    </tr>
                    <tr class="form-group cardlistentry">
                        <td>
                            <div class="col-sm-6 offset-sm-2"><input type="number" class="form-control input-sm cardentryqty" required></div>
                        </td>
                        <td>
                            <div class="col-sm-12 "><input type="text" class="form-control input-med cardentryname" required></div>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="row">
                <div class="form-group  col-md-12 text-center">
                    <button class="col-sm-2 offset-sm-5 form-control btn-lg" id="addcard" value="\+">+</button>
                </div>
            </div>
            <div class="row">
                <div class="form-group  col-md-12 text-center submitgroup p-md-4">
                    <input type="submit" class="btn-lg col-sm-2 offset-sm-5 form-control" value="Submit">
                </div>
            </div>

        </form>
